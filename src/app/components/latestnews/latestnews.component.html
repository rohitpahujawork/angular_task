<div class="container my-5">
  <div class="row">
    <div class="col-12 text-center mb-4">
      <h2 class="fw-bold">Latest News</h2>
      <p class="text-muted">From Our Blog and Event Fanpage</p>
    </div>
  </div>
  <div class="row row-cols-1 row-cols-md-3 g-4">
    <div class="col" *ngFor="let card of cards">
      <div class="card h-100 shadow-sm">
        <div class="card-body">
          <small class="text-muted">{{ card.category }}</small>
          <h5 class="card-title">{{ card.title }}</h5>
        </div>
        <img [src]="card.image" class="card-img-bottom" alt="Image">
      </div>
    </div>
  </div>
  <div class="row mt-4">
    <div class="col-12 text-center">
      <button class="btn btn-primary rounded-pill">View More</button>
    </div>
  </div>
</div>
